<!-- Arabic + English fonts -->
<link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Cairo', 'Montserrat', 'Hind Madurai', sans-serif;
        box-sizing: border-box;
        /* filter: grayscale(100%); */
        /* -webkit-filter: grayscale(100%); */
        color: #ffffff;
    }

    * {
        font-family: 'Cairo', 'Montserrat', 'Hind Madurai', sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    /* Background with gap top & bottom */
    body::before {
        content: "";
        position: absolute;
        top: 60px;        /* GAP TOP */
        bottom: 60px;     /* GAP BOTTOM */
        left: 0;
        right: 0;

        background-image: url('/assets/images/Flag_map_of_Tunisia.svg');
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;

        z-index: -1;
        opacity: 1;
    }

    /* Top-right logo and toggle container */
    .top-right {
        position: fixed;
        top: 16px;
        display: flex;
        justify-content: space-between;
        width: calc(100% - 32px);
        align-items: center;
        gap: 15px;
        z-index: 1000;
    }

    .logo-container {
        display: flex;
        justify-content: start;
        align-items: center;
        gap: 10px;
    }

    .logo-flag {
        width: 40px;
        height: 40px;
        /* border-radius: 50%;
        border:#E7001310 1px solid; */
    }

    .logo {
        font-size: 28px;
        font-weight: 700;
        color: #E70013;
        position: relative;
        margin-top: -6px;
    }

    .lang-toggle {
        padding: 6px 12px;
        border-radius: 6px;
        border: 1px solid #E7001320;
        background: white;
        cursor: pointer;
        font-weight: bold;
        color: #E70013;
    }
    .lang-toggle:hover {
        background: #E70013;
        color: white;
        border: 1px solid #E70013;
    }

    /* Coming Soon card */
    .coming-soon-card {
        /* background: 
            linear-gradient(rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.95)),
            url('/assets/images/flag-wave-500.png') no-repeat center center; */
        background-size: cover;
        padding: 35px 30px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        width: 400px;
        color: #000000;
        display: flex;
        flex-direction: column;
        gap: 20px;
        background-color: rgba(255,255,255,0.9);
    }

    @media (max-width: 500px) {
        .coming-soon-card {
            width: 100%;
            box-shadow: none;
            border-radius: 0;
        }
    }

    .coming-soon-card h1 {
        margin: 0;
        font-size: 32px;
        line-height: 37px;
        font-weight: 700;
        color: #E70013;
    }

    .coming-soon-card p {
        font-size: 18px;
        line-height: 1.5;
        color: #333;
    }

    .coming-soon-card span {
        font-weight: 600;
        color: #555;
    }

    /* Bottom audio player */
    .bottom-player {
        position: fixed;
        bottom: 0;
        left: 0;
        width: calc(100% - 32px);
        padding: 0 16px 10px 16px;
        background: transparent;
        z-index: 999;
    }

    .bottom-player audio {
        width: 100%;
        height: 60px;
        opacity: .7;
    }
</style>
</head>

<body>

<!-- Top-right logo and language toggle -->
<div class="top-right">
    <div class="logo-container">
        <img src="/assets/images/flag-heart-3d-500.png" alt="Algeria Flag" class="logo-flag" />
        <div class="logo" id="logoText">بوابة الجزائر</div>
    </div>
    <button class="lang-toggle" id="langToggle">English</button>
</div>

<!-- Centered Coming Soon Card -->
<div class="coming-soon-card">
    <h1 id="cardTitle"  style="margin: 0 0 10px 0;">الموقع قيد الإنشاء</h1>
    <p id="cardText1" style="margin: 0 0  0 0; font-weight: 300;">نحن نعمل على إطلاق بوابة الجزائر قريباً.</p>
    <p id="cardText2" style="margin: 0 0  0 0; font-weight: 300;"><span>ابقَ على اطلاع!</span> سيتم تحديث هذا الموقع بأحدث الأخبار والمعلومات.</p>
</div>

<!-- Bottom Audio Player -->
<div class="bottom-player">
    <!-- <audio controls autoplay>
        <source src="assets/audio/driassa_01.webm" type="audio/mpeg">
    </audio> -->
    <p style="text-align: center; color: #E70013; font-size: 14px;" id="disclaimer">Tunisia Portal &copy; 2025</p>
</div>

<script>
    const langToggle = document.getElementById('langToggle');
    const logoText = document.getElementById('logoText');
    const cardTitle = document.getElementById('cardTitle');
    const cardText1 = document.getElementById('cardText1');
    const cardText2 = document.getElementById('cardText2');
    const disclaimer = document.getElementById('disclaimer');

    const texts = {
        ar: {
            dir: 'rtl',
            logo: 'بوابة تونس',
            copyright: 'بوابة تونس © 2025',
            title: 'الموقع قيد الإنشاء',
            text1: 'نحن نعمل على إطلاق بوابة تونس قريباً.',
            text2: 'ابقَ على اطلاع! سيتم تحديث هذا الموقع بأحدث الأخبار والمعلومات.',
            toggle: 'English',
        },
        en: {
            dir: 'ltr',
            logo: 'Tunisia Portal',
            copyright: 'Tunisia Portal © 2025',
            title: 'Website Under Construction',
            text1: 'We are working on launching Tunisia Portal soon.',
            text2: 'Stay tuned! This website will be updated with the latest news and information.',
            toggle: 'عربي'
        }
    };

    function setLanguage(lang) {
        document.documentElement.lang = lang;
        document.documentElement.dir = texts[lang].dir;

        logoText.textContent = texts[lang].logo;
        cardTitle.textContent = texts[lang].title;
        cardText1.textContent = texts[lang].text1;
        cardText2.textContent = texts[lang].text2;
        langToggle.textContent = texts[lang].toggle;
        disclaimer.textContent = texts[lang].copyright;

        localStorage.setItem('language', lang);
    }

    // Initialize language
    const savedLang = localStorage.getItem('language') || 'ar';
    setLanguage(savedLang);

    // Toggle button
    langToggle.addEventListener('click', () => {
        const newLang = document.documentElement.lang === 'ar' ? 'en' : 'ar';
        setLanguage(newLang);
    });
</script>
